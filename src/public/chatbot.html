<body>
  <!---=== Header ===--->
  <header class="w-full flex justify-between items-center p-4 lg:p-6 bg-gray-900 bg-opacity-50 backdrop-blur fixed top-0 left-0 right-0 z-10">
    <img alt="AlexaAPI logo" class="w-10 h-10 lg:w-16 lg:h-16 rounded-full" height="100" src="img/logo.png" width="100" />
    <div class="relative dropdown" id="dropdown">
      <i class="fas fa-bars text-white cursor-pointer text-xl lg:text-2xl" id="dropdown-icon" onclick="toggleDropdown()">
      </i>
      <ul class="dropdown-menu absolute right-0 mt-2 w-48 bg-gray-800 text-white rounded-lg shadow-lg">
        <li class="px-4 py-2 hover:bg-gray-700 flex items-center">
          <i class="fas fa-home mr-2">
          </i>
          Home
        </li>
        <li class="px-4 py-2 hover:bg-gray-700 flex items-center">
          <i class="fas fa-info-circle mr-2">
          </i>
          About
        </li>
        <li class="px-4 py-2 hover:bg-gray-700 flex items-center">
          <i class="fas fa-cogs mr-2">
          </i>
          Services
        </li>
        <li class="px-4 py-2 hover:bg-gray-700 flex items-center">
          <i class="fas fa-envelope mr-2">
          </i>
          Contact
        </li>
      </ul>
    </div>
  </header>
  <!---=== End Headers ===--->

  <!---=== Main ===--->
  <main class="pt-24"> 
    <div id="chatContainer" class="max-w-3xl mx-auto px-6 py-4">
      <div id="initialState" class="fixed inset-0 flex flex-col justify-center items-center text-center px-4 pb-20">
        <h1 class="text-3xl font-bold mb-4 gradient-text" data-aos="fade-down" data-aos-duration="2000">Discover the World with Our Smart Chatbot</h1>
        <div id="suggestionBubbles" class="flex flex-wrap justify-center gap-3 px-4 w-full max-w-2xl">
          <button class="suggestion-bubble bg-white hover:bg-gray-50 text-gray-700 py-3 px-5 rounded-full border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 text-xs hover:-translate-y-0.5" data-aos="fade-down" data-aos-duration="1800">
            What's the weather like today?
          </button>
          <button class="suggestion-bubble bg-white hover:bg-gray-50 text-gray-700 py-3 px-5 rounded-full border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 text-xs hover:-translate-y-0.5" data-aos="fade-down" data-aos-duration="1700">
            Tell me a joke
          </button>
          <button class="suggestion-bubble bg-white hover:bg-gray-50 text-gray-700 py-3 px-5 rounded-full border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 text-xs hover:-translate-y-0.5" data-aos="fade-down" data-aos-duration="1600">
            Recommend a book
          </button>
          <button class="suggestion-bubble bg-white hover:bg-gray-50 text-gray-700 py-3 px-5 rounded-full border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 text-xs hover:-translate-y-0.5" data-aos="fade-down" data-aos-duration="1500">
            How to cook pasta?
          </button>
          <button class="suggestion-bubble bg-white hover:bg-gray-50 text-gray-700 py-3 px-5 rounded-full border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 text-xs hover:-translate-y-0.5" data-aos="fade-down" data-aos-duration="1400">
            What's the latest news?
          </button>
          <button class="suggestion-bubble bg-white hover:bg-gray-50 text-gray-700 py-3 px-5 rounded-full border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 text-xs hover:-translate-y-0.5" data-aos="fade-down" data-aos-duration="1300">
            Translate "Hello" to Spanish 
          </button>
        </div>
      </div>
    </div>
  </main>
  <!---=== Main ===--->
  
  <!---=== Chat ===--->
  <div id="chatArea" class="fixed m-5 bottom-0 left-0 right-0 bg-gray-200 rounded-xl shadow-lg">
    <div class="max-w-3xl mx-auto p-4">
      <form id="chatForm" class="relative">
        <div class="flex items-center gap-2 bg-gray-50 rounded-xl p-2">
          <textarea type="text" id="messageInput" placeholder="Type message.." class="flex-1 border-none focus:outline-none text-gray-700 placeholder-gray-500 rounded" rows="1" style="min-height: 20px; max-height: 150px; font-size: 15px;"></textarea>
          <button type="submit" id="sendButton" class="p-2 text-gray-700 hover:bg-gray-50 rounded-xl disabled:opacity-50 hidden">
            <span class="material-icons">send</span>
          </button>
        </div>
        <div class="command-list" id="commandList">
          <ul id="commandListItems"></ul>
        </div>
        <div class="text-gray-700 text-center mt-2" style="font-size: 11px;">
          This chatbot is equipped with OpenAI GPT-4 and web search for realtime response results
        </div>
      </form>
    </div>
  </div>
  <!---=== End Chat ===--->
